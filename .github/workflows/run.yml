name: remind review

# its for schedule 
# on:
#   schedule:
#     - cron: '*/15 * * * *'

on:
  push:
    branches:
      - main
jobs:
  send_pull_requests:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: listPullRequests
        uses: buildsville/list-pull-requests@v1
        id: list
        with:
          token: ${{secrets.GITHUB_TOKEN}}
      - name: output
        run: echo '${{ steps.list.outputs.pulls }}'