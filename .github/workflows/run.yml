name: remind review

# its for schedule 
# on:
#   schedule:
#     - cron: '*/15 * * * *'

on:
  push:
    branches:
      - main
jobs:
  addCommentToPr:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: add_pr_comment
        with:
          route: POST /repos/kumar-jitendr-jangid/:repository/pulls?state=open
          repository: ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}