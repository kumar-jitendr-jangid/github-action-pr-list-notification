name: remind review

# its for schedule 
# on:
#   schedule:
#     - cron: '*/15 * * * *'

on:
  push:
    branches:
      - main
jobs:
  addCommentToPr:
    runs-on: ubuntu-latest
    steps:
      - name: Get Pull Request Number
        id: pr
        run: echo "::set-output name=pull_request_number::$(gh pr view --json number -q .number || echo "")"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}